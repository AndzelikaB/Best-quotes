<app-navbar></app-navbar>
<div class="container q-container">
  <button class="btn-floating teal add-button" (click)="visibilityAddPanel()">
    <i class=" material-icons">add</i>
  </button>
  <div class="row edit-row" [class.drawer]="plusButton">
    <div class="input-field col s4">
      <input type="text" placeholder="Autor" [(ngModel)]='quotation.author' />
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat" [(ngModel)]='quotation.sentence' />
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addToList()" [disabled]="author == '' || sentence == ''">
        {{add}}</button>
    </div>
  </div>

  <div class=" row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" *ngFor="let quote of quotes ; odd as isOdd"
            [ngClass]="isOdd ? 'accent-4' : 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
                {{quote.sentence}}
              </span>
              {{quote.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text"> {{quote.votes}}</span>
              <button class="btn blue mr-5" (click)="addVote(quote, true)">
                <i class="material-icons">exposure_plus_1</i>

              </button>
              <button class="btn brown" (click)="addVote(quote, false)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s4">
      <app-ranking [quotesR]="bestQuotes()"></app-ranking>
      <app-ranking [quotesR]="worstQuotes()"></app-ranking>
    </div>
  </div>
</div>
