<app-navbar title="Best Quotations"></app-navbar>
<div class="container q-container">
  <button class="btn-floating teal add-button">
    <i class=" material-icons">add</i>
  </button>
  <app-form (newQuotation)="onNewQuotation($event)"> </app-form>

  <div class=" row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" *ngFor="let quote of quotes ; odd as isOdd"
            [ngClass]="isOdd ? 'accent-4' : 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
                {{quote.sentence}}
              </span>
              {{quote.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text"> {{quote.votes}}</span>
              <button class="btn blue mr-5" (click)="addVote(quote, true)">
                <i class="material-icons">exposure_plus_1</i>

              </button>
              <button class="btn brown" (click)="addVote(quote, false)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s4">
      <app-ranking [quotesR]="bestQuotes()" title="The Best"></app-ranking>
      <app-ranking [quotesR]="worstQuotes()" title="The Worst"></app-ranking>
    </div>
  </div>
</div>
